<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddha Raj Paneru</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <img src="bts-logo.png" alt="BTS Logo" class="logo">
        <h1>Welcome to the BTS Fan Blog</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Fan Content</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="content">
        <h2>Latest BTS News</h2>
        <p>Stay updated with the latest BTS news, album releases, and events.</p>
        <button class="animated-button">Read More</button>
    </section>

    <section class="comments">
        <h2>Fan Comments</h2>
        <div id="comment-box">
            <input type="text" id="comment-input" placeholder="Write a comment...">
            <button onclick="addComment()">Post</button>
        </div>
        <ul id="comment-list"></ul>
    </section>

    <footer>
        <p>Follow BTS:</p>
        <div class="social-links">
            <a href="#" class="social">Twitter</a>
            <a href="#" class="social">Instagram</a>
            <a href="#" class="social">YouTube</a>
        </div>
        <p>&copy; 2025 BTS Fan Blog. All rights reserved.</p>
    </footer>

</body>
</html>
